// Category API 定义，包含分类的请求和响应消息
syntax = "proto3";

package v1;

option go_package = "github.com/clin211/miniblog-v2/pkg/api/apiserver/v1;v1";

// IsActive 表示激活状态枚举
enum IsActive {
    // 禁用状态
    IS_ACTIVE_DISABLED = 0;
    // 激活状态（默认值）
    IS_ACTIVE_ACTIVE = 1;
}

// Category 表示文章分类
message Category {
    // id 表示分类 ID
    int32 id = 1;
    // categoryID 表示分类 ID
    string categoryID = 2;
    // name 表示分类名称
    string name = 3;
    // description 表示分类描述
    optional string description = 4;
    // icon 表示分类图标
    string icon = 5;
    // theme 表示分类主题
    string theme = 6;
    // parentID 表示父分类ID，0表示顶级分类
    int32 parentID = 7;
    // sortOrder 表示排序值
    int32 sortOrder = 8;
    // isActive 表示是否激活
    IsActive isActive = 9;
    // createdAt 表示创建时间（Unix 时间戳）
    int64 createdAt = 10;
    // updatedAt 表示最后更新时间（Unix 时间戳）
    int64 updatedAt = 11;
}

// CreateCategoryRequest 表示创建分类请求
message CreateCategoryRequest {
    // name 表示分类名称
    string name = 1;
    // description 表示分类描述
    optional string description = 2;
    // icon 表示分类图标
    string icon = 3;
    // theme 表示分类主题
    string theme = 4;
    // parentID 表示父分类ID
    optional int32 parentID = 5;
    // sortOrder 表示排序值
    optional int32 sortOrder = 6;
    // isActive 表示是否激活
    optional IsActive isActive = 7;
}

// CreateCategoryResponse 表示创建分类响应
message CreateCategoryResponse {
    // categoryID 表示创建的分类 ID
    string categoryID = 1;
}

// UpdateCategoryRequest 表示更新分类请求
message UpdateCategoryRequest {
    // categoryID 表示要更新的分类 ID
    // @gotags: uri:"categoryID"
    string categoryID = 1;
    // name 表示可选的分类名称
    optional string name = 2;
    // description 表示可选的分类描述
    optional string description = 3;
    // icon 表示可选的分类图标
    optional string icon = 4;
    // theme 表示可选的分类主题
    optional string theme = 5;
    // parentID 表示可选的父分类ID
    optional int32 parentID = 6;
    // sortOrder 表示可选的排序值
    optional int32 sortOrder = 7;
    // isActive 表示可选的激活状态
    optional IsActive isActive = 8;
}

// UpdateCategoryResponse 表示更新分类响应
message UpdateCategoryResponse {
}

// DeleteCategoryRequest 表示删除分类请求
message DeleteCategoryRequest {
    // categoryID 表示要删除的分类 ID
    // @gotags: uri:"categoryID"
    string categoryID = 1;
}

// DeleteCategoryResponse 表示删除分类响应
message DeleteCategoryResponse {
}

// GetCategoryRequest 表示获取分类请求
message GetCategoryRequest {
    // categoryID 表示要获取的分类 ID
    // @gotags: uri:"categoryID"
    string categoryID = 1;
}

// GetCategoryResponse 表示获取分类响应
message GetCategoryResponse {
    // category 表示返回的分类信息
    Category category = 1;
}

// ListCategoryRequest 表示获取分类列表请求
message ListCategoryRequest {
    // parentID 表示可选的父分类ID过滤
    optional int32 parentID = 1;
}

// ListCategoryResponse 表示获取分类列表响应
message ListCategoryResponse {
    int32 total = 1;
    // categories 表示分类列表
    repeated Categories categories = 2;

    message Categories {
        // id 表示分类 ID
        int32 id = 1;
        // categoryID 表示分类 ID
        string categoryID = 2;
        // name 表示分类名称
        string name = 3;
        // description 表示分类描述
        optional string description = 4;
        // icon 表示分类图标
        string icon = 5;
        // theme 表示分类主题
        string theme = 6;
        // parentID 表示父分类ID，0表示顶级分类
        int32 parentID = 7;
        // sortOrder 表示排序值
        int32 sortOrder = 8;
        // isActive 表示是否激活
        IsActive isActive = 9;
        // createdAt 表示创建时间（Unix 时间戳）
        int64 createdAt = 10;
        // updatedAt 表示最后更新时间（Unix 时间戳）
        int64 updatedAt = 11;
        // children 表示子分类
        repeated Category children = 12;
    }
}
