// Tag API 定义，包含标签的请求和响应消息
syntax = "proto3";

package v1;

option go_package = "github.com/clin211/miniblog-v2/pkg/api/apiserver/v1;v1";

// Tag 表示文章标签
message Tag {
    // id 表示标签 ID
    int32 id = 1;
    // tagID 表示标签 ID
    string tagID = 2;
    // name 表示标签名称
    string name = 3;
    // color 表示标签颜色(hex 格式)
    string color = 4;
    // createdAt 表示创建时间（Unix 时间戳）
    int64 createdAt = 5;
    // updatedAt 表示最后更新时间（Unix 时间戳）
    int64 updatedAt = 6;
}

// CreateTagRequest 表示创建标签请求
message CreateTagRequest {
    // name 表示标签名称
    string name = 1;
    // color 表示标签颜色
    optional string color = 2;
}

// CreateTagResponse 表示创建标签响应
message CreateTagResponse {
    // tagID 表示要获取的标签 tagID
    string tagID = 1;
}

// UpdateTagRequest 表示更新标签请求
message UpdateTagRequest {
    // tagID 表示要获取的标签 tagID
    // @gotags: uri:"tagID"
    string tagID = 1;
    // name 表示可选的标签名称
    optional string name = 2;
    // color 表示可选的标签颜色
    optional string color = 3;
}

// UpdateTagResponse 表示更新标签响应
message UpdateTagResponse {
}

// DeleteTagRequest 表示删除标签请求
message DeleteTagRequest {
    // tagID 表示要获取的标签 tagID
    // @gotags: uri:"tagID"
    string tagID = 1;
}

// DeleteTagResponse 表示删除标签响应
message DeleteTagResponse {
}

// GetTagRequest 表示获取标签请求
message GetTagRequest {
    // tagID 表示要获取的标签 tagID
    // @gotags: uri:"tagID"
    string tagID = 1;
}

// GetTagResponse 表示获取标签响应
message GetTagResponse {
    // tag 表示返回的标签信息
    Tag tag = 1;
}

// ListTagRequest 表示获取标签列表请求
message ListTagRequest {
    // offset 表示偏移量
    // @gotags: form:"offset"
    int64 offset = 1;
    // limit 表示每页数量
    // @gotags: form:"limit"
    int64 limit = 2;
}

// ListTagResponse 表示获取标签列表响应
message ListTagResponse {
    // tags 表示标签列表
    repeated Tag tags = 1;
    // total 表示总数量
    int32 total = 2;
}
